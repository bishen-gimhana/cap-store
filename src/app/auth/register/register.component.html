<body class="register-body" background="../../../assets/wallpaperflare.com_wallpaper.jpg">
<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form >
      <table cellspacing="0" class="full-width" [formGroup] = "userForm">
        <tr>
        <td>
          <mat-form-field class="full-width">
            <input 
             name="fullname"
             formControlName="fullname" 
             matInput 
             placeholder="Full Name" 
             required
             
            
            />
          </mat-form-field>  
        </td>
        </tr>
        <tr>
          <td> 
            <mat-form-field class="full-width">
            <input 
             name="email"
             formControlName="email" 
             matInput 
             placeholder="Email" 
             required
             type="email"
            
            />
      
          </mat-form-field>
          <mat-error
          *ngIf="email.invalid && email.errors.email">
          Invalid email
          </mat-error> 


        </td>
          </tr>
      
      
      
      <tr>
      <td> 
        <mat-form-field class="full-width">
        <input 
         name="password"
         formControlName="password" 
         matInput 
         placeholder="Password" 
         required
         type="password"
        
        />

  
      </mat-form-field>
    </td>
      </tr>
      <tr>
        <td> 
          <mat-form-field class="full-width">
          <input 
           name="password"
           formControlName="repeatPassword" 
           matInput 
           placeholder="Confirm Password" 
           required
           
          />       
          </mat-form-field> 
  
       <mat-error *ngIf="repeatPassword.invalid && repeatPassword.errors.passwordsMatch">
          Passwords should match
       </mat-error> 
       
      </td>
        </tr>

    </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
   <button class="full-width" mat-raised-button color= "primary"(click) ="register()" class="register-button">Register</button>
   <div style="margin-top:2em">
  <span class="left-spacer">Alredy Have a Account <a [routerLink]="['/auth']">login</a>here</span>
   </div>
  </mat-card-actions>
</mat-card>
</body>
