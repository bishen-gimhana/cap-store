<header>
    <mat-toolbar color="primary">
    <mat-toolbar-row>
    <span> cap store</span>
    <a mat-button routerLink="/home" routerLinkActive="active-link" ariaCurrentWhenActive="page">Home</a>
    <a mat-button routerLink="/products" routerLinkActive="active-link" ariaCurrentWhenActive="page">Products</a>
 <a *ngIf="!user" mat-button routerLink="/login" routerLinkActive="active-link"> Login</a>
 <div> 
    <a mat-button *ngIf="user" 
    [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
        {{user.fullname}}
        </a>
        <mat-menu #menu="matMenu">
         <button (click)="logout()"
         mat-menu-item>logout</button>

        </mat-menu>

</div>
</mat-toolbar-row></mat-toolbar></header>
